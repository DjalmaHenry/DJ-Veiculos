<div class="container mt-3">
  <div class="row">
    <div *ngFor="let car of cars" class="col">
      <div class="card mb-2" style="width: 20rem">
        <div class="row">
          <div class="col">
            <div class="card-body">
              <p class="card-title fs-6">{{ car.brand }}</p>
              <p></p>
              <p class="card-subtitle mb-2 fs-5">{{ car.model }}</p>
              <p class="fs-6">Preço</p>
              <p class="fs-6">R${{ car.price }}</p>
            </div>
          </div>
          <div class="col">
            <img [src]="car.img" class="card-img-top img-custom" alt="..." />
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <form novalidate>
        <div class="mb-3">
          <label for="brand" class="form-label">Marca</label>
          <input
            type="text"
            class="form-control"
            id="brand"
            formControlName="brand"
          />
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Modelo</label>
          <input
            type="text"
            class="form-control"
            id="model"
            formControlName="model"
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Preço</label>
          <input
            type="number"
            class="form-control"
            id="price"
            formControlName="price"
          />
        </div>
        <div class="mb-3">
          <label for="img" class="form-label">Imagem</label>
          <input
            type="text"
            class="form-control"
            id="img"
            formControlName="img"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="carForm.invalid"
        >
          Adicionar
        </button>
      </form>
    </div>
  </div>
</div>
